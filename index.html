<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media="screen and (max-width :900px)" href="responsive.css">
</head>

<body>

    <!-- NaviGation Section  -->

    <nav>
        <ul>
            <li>WelCome To Tic Tac Toe</li>
        </ul>
    </nav>

    <!-- Main Section  -->

    <div class="container">
        <div class="Left-Container">
            <div class="line"></div>
            <div class="Box top left "><span class="BoxText"></span></div>
            <div class="Box top"><span class="BoxText"></span></div>
            <div class="Box top right"><span class="BoxText"></span></div>
            <div class="Box left"><span class="BoxText"></span></div>
            <div class="Box"><span class="BoxText"></span></div>
            <div class="Box right"><span class="BoxText"></span></div>
            <div class="Box left bottom"><span class="BoxText"></span></div>
            <div class="Box bottom"><span class="BoxText"></span></div>
            <div class="Box right bottom"><span class="BoxText"></span></div>

        </div>
        <div class="Right-Container">
            <h1 class="h1">Lets Play Tic Tac Toe</h1>
            <div class="sb">
                <span class="info">Turn For X </span>
                <button class="btn">Reset</button>
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
